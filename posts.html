---
layout: default
---

<div class="thoughts containered">
  <ul class="post-list">
    {% for post in site.posts %}
    <a class="post-row" href="{{ post.url | prepend: site.baseurl }}">
      <li class="pvl">
        <h5 class="post-meta c-tb">{{ post.date | date: "%b %-d, %Y" }}</h5>
        <h3 class="post-link c-tb" >{{ post.title }}</h3>
        <hr>
      </li>
      </a>
    {% endfor %}
  </ul>
</div>
