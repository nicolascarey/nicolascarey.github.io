---
layout: alternative
---
<article itemscope itemtype="http://schema.org/BlogPosting">
	<div class="wrapper">
		<div class="pvl">
			<h1 class="tac" itemprop="name headline">{{ page.title }}</h1>
		    <h4 class="tac"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b, %Y" }}</time></h4>
		</div>
		<div class="post-content" itemprop="articleBody">
			<div class="pvl measure">
				{{ content }}
			</div>
		</div>
	</div>
</article>
