---
layout: alternative
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<div class="title-content">
		<h1 class="post tac c-tw" itemprop="name headline">{{ page.title }}</h1>
	    
	    <h4 class="post-meta tac c-tw"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b, %Y" }}</time></h4>

	</div>
	<div class="triangle" style="width:100%; overflow: hidden; max-width: 100%; border-left: 0.75rem solid #f5f5f5; border-right: 0.75rem solid #f5f5f5;">
		<svg id="curveDownColor" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path d="M0 0 C 50 100 80 100 100 0 Z"></path>
</svg>
		<!-- <svg id="bigTriangleShadow" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
	    <path id="trianglePath1" d="M0 0 L50 100 L100 0 Z"></path>
	    <path id="trianglePath2" d="M50 100 L100 40 L100 0 Z"></path>
		</svg> -->
	</div>
  	<div class="post-content" itemprop="articleBody">
	    
	    

	    <div class="pvl">
	    	{{ content }}
	    </div>
    
  	</div>

</article>
